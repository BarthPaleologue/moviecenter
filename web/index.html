<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Center</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>Movie Center</h1>
    </header>
    <div id="anti-click"></div>
    <div id="sticky-menu">
        <div id="menu-icon">
            <svg viewBox="0 0 100 100" style="width: 100%;height: 100%;">
                <rect width="60%" height="10" y="25" x="20%"></rect>
                <rect y="45" width="60%" height="10" x="20%"></rect>
                <rect y="65" width="60%" height="10" x="20%"></rect>
            </svg>
        </div>
        <input id="searchbar" type="text" placeholder="Search films by name..." autofocus/>
        <p id="scan">Scan folder</p>
    </div>
    <nav>
        <p id="showAll">All</p>
        <p id="showFavorites">Favorites</p>
        <p id="options">Options</p>
        <p id="quit">Quit</p>
    </nav>
    <section id="catalog">
        <!--ModÃ¨le
        <div class="film-container" style="background-image: url(https://www.glenat.com/sites/default/files/images/livres/couv/9782344030974-001-T.jpeg);">
            <div class="film-ui">
                <div class="favorite full"></div>
                <div class="open"></div>
                <p class="watch">Watch</p>
            </div>
        </div>-->
    </section>
    <div id="loading">Loading...</div>
    <div id="settings">
        <h2>Settings</h2>
        <p id="cross">x</p>
        <div class="checkboxContainer">
            <p>Fullscreen :</p><input type="checkbox" id="fullscreen" />
            <label for="fullscreen"></label>
        </div>
        <div id="dangerZone">
            <p id="reloadThumbnails">Reload Thumbnails</p>
            <p id="reloadCatalog">Reload Catalog</p>
            <p id="resetCatalog">Reset Catalog</p>
        </div>
    </div>
    <footer>
        <!--<p><a href="">Ceci est un pied de page</a></p>-->
    </footer>
    <script>
        var exports = {
            "__esModule": true
        };
    </script>
    <script src="../renderer.js"></script>
</body>

</html>
